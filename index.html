<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti칩n de Pedidos</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gesti칩n de Pedidos</h1>
            <nav>
                <button id="btn-new-order">Nuevo Pedido</button>
                <button id="btn-list-orders">Listar Pedidos</button>
            </nav>
        </header>

        <main>
            <section id="order-form" class="hidden">
                <h2>Crear Pedido</h2>
                <form id="form-order">
                    <div class="form-group">
                        <label for="customer">Cliente:</label>
                        <input type="text" id="customer" required>
                    </div>
                    <div class="form-group">
                        <label for="product">Producto:</label>
                        <input type="text" id="product" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Estado:</label>
                        <select id="status" required>
                            <option value="pendiente">Pendiente</option>
                            <option value="proceso">En Proceso</option>
                            <option value="enviado">Enviado</option>
                            <option value="entregado">Entregado</option>
                        </select>
                    </div>
                    <button type="submit">Guardar Pedido</button>
                </form>
            </section>

            <section id="order-list" class="hidden">
                <h2>Lista de Pedidos</h2>
                <div id="spinner" class="spinner hidden"></div>
                <table id="table-orders">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cliente</th>
                            <th>Producto</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="orders-body">
                        <!-- Se llenar치 din치micamente con JS -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Modal para editar pedido -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Pedido</h2>
            <form id="form-edit-order">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label for="edit-customer">Cliente:</label>
                    <input type="text" id="edit-customer" required>
                </div>
                <div class="form-group">
                    <label for="edit-product">Producto:</label>
                    <input type="text" id="edit-product" required>
                </div>
                <div class="form-group">
                    <label for="edit-status">Estado:</label>
                    <select id="edit-status" required>
                        <option value="pendiente">Pendiente</option>
                        <option value="proceso">En Proceso</option>
                        <option value="enviado">Enviado</option>
                        <option value="entregado">Entregado</option>
                    </select>
                </div>
                <button type="submit">Actualizar Pedido</button>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
